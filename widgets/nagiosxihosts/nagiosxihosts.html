<ul>
<li data-bind-class="hoststatus">
<h1 class="title" data-bind="title"></h1>
<div data-showif="hoststatus | equals 'error'"> <!-- error -->
  <h4>Error querying Nagios.</h4>
</div> <!-- /no error -->

<div data-hideif="hoststatus | equals 'error'"> <!-- no error -->
  <i data-showif="hoststatus | equals 'yellow'" class='fa fa-exclamation-triangle'></i>
  <i data-showif="hoststatus | equals 'red'" class='fa fa-exclamation-circle'></i>
  <i data-showif="hoststatus | equals 'grey'" class='fa fa-exclamation-question'></i>
  <i data-showif="hoststatus | equals 'green'" class='fa fa-check'></i>
  <h1 class='hostnumbers'>
    <span data-bind="host_up"></span>/<span data-bind="host_down"></span>/<span data-bind="host_unreachable"></span>
  </h1>
  <p class="updated-at" data-bind="updatedAtMessage"></p>
</div> <!-- /no error -->
</li>
</ul>
